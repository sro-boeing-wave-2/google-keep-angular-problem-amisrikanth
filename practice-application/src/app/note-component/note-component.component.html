<div class="grid-container">
    <h1 class="mat-h1">Dashboard</h1>
    <mat-grid-list cols="2" rowHeight="1:1">
      <mat-grid-tile *ngFor="let note of notes" [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
                {{note.title}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item routerLink="/Edit/{{note.id}}">Edit</button>
                <button mat-menu-item (click)="delete(note.id)">Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>{{note.message}}</div>
          </mat-card-content>
           <mat-list>
              <mat-list-item *ngFor = "let checklist of note.checkList">
                  <mat-checkbox>{{checklist.checklist}}</mat-checkbox>
              </mat-list-item>
            </mat-list>
            <mat-label>Labels:</mat-label>
          <mat-list>
              <mat-list-item *ngFor = "let label of note.label">
              {{label.label}}
            </mat-list-item>
          </mat-list>
          </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
